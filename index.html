<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/calculator-style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="./javascript/calculator-javascript.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="status-hist">
                <div id="status"></div>
                <div id="hist"></div>
            </div>
            <div id="screen"></div>
            <div id="memory-bar">
                <button class="memory">MC</button>
                <button class="memory">MR</button>
                <button class="memory">MS</button>
                <button class="memory">M+</button>
                <button class="memory">M-</button>
            </div>
            <div id="numpad">
                <div id="numpad-left">
                    <button class="btns-left">%</button>
                    <button class="btns-left">+/-</button>
                    <button class="btns-left"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
                    <button class="btns-left">C</button>
                    <button class="btns-left">CE</button>
                </div>
                <div id="numpad-right">
                    <div class="row">
                        <button class="btns-right num">7</button>
                        <button class="btns-right num">8</button>
                        <button class="btns-right num">9</button>
                        <button class="btns-right operator"><span>&#247;</span></button>
                    </div>
                    <div class="row">
                        <button class="btns-right num">4</button>
                        <button class="btns-right num">5</button>
                        <button class="btns-right num">6</button>
                        <button class="btns-right operator">x</button>
                    </div>
                    <div class="row">
                        <button class="btns-right num">1</button>
                        <button class="btns-right num">2</button>
                        <button class="btns-right num">3</button>
                        <button class="btns-right operator">-</button>
                    </div>
                    <div class="row">
                        <button class="btns-right num">0</button>
                        <button class="btns-right num">.</button>
                        <button class="btns-right" id="equals">=</button>
                        <button class="btns-right operator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
